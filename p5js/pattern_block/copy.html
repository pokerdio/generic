<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-complete Parentheses</title>
    <style>
        .full-width-textarea {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
    </style>
</head>
<body>
    <section>
        <textarea id="textInput" class="full-width-textarea" placeholder="Type something" oninput="handleTextChange()" onkeydown="handleKeyDown(event)"></textarea>
    </section>

    <script>
        function handleTextChange() {
            // Your JavaScript function here
        }

        function handleKeyDown(event) {
            const textarea = event.target;
            const value = textarea.value;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;

            // Auto-complete parentheses
            if (event.key === '(') {
                event.preventDefault();
                textarea.value = value.substring(0, start) + '()' + value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 1;
            }

            // Handle backspace for auto-deleting matching parenthesis
            if (event.key === 'Backspace') {
                if (start === end && start > 0 && value[start - 1] === '(' && value[start] === ')') {
                    event.preventDefault();
                    textarea.value = value.substring(0, start - 1) + value.substring(end + 1);
                    textarea.selectionStart = textarea.selectionEnd = start - 1;
                }
            }
        }
    </script>
</body>
</html>
