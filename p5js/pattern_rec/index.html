<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Blocks Typist</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="x.js"></script>
  <script src="rec.js"></script>
  <script src="pat.js"></script>
  <script src="sketch.js"></script>
</head>
<body>

  <div style="display: flex; flex-direction: column;">
    <div class="container">
      <div id="canvasContainer"></div>
      <div class="bottomContainer">
	<textarea id="textInput" class="full-width-textarea" placeholder="" oninput="handleTextChange(event)">x:s</textarea>
      </div>

    </div>
    <div style="text-align: center; margin-top: 20px;">
      <button style="margin: 5px;" onclick="exampleButton(0)">Prev</button>
      <button style="margin: 5px;" onclick="exampleButton(1)">Forward</button>
      <button style="margin: 5px;" onclick="saveCode()">Save</button>
      <button style="margin: 5px;" onclick="restoreCode()">Restore</button>
      <button style="margin: 5px;" onclick="copyCode()">Copy</button>
    </div>
  </div>
</body>
</html>
